<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComponentHub - Modern Component Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'bounce-subtle': 'bounceSubtle 0.6s ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceSubtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .component-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .tab-btn {
            color: #9ca3af;
            border-bottom: 2px solid transparent;
        }
        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .editor-tab-btn {
            color: #9ca3af;
            border-bottom: 2px solid transparent;
        }
        .editor-tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        .editor-content {
            display: none;
        }
        .editor-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-white">
    <!-- Navigation -->
    <nav class="glass-morphism sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-lg">C</span>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                    ComponentHub
                </h1>
            </div>
            <div class="flex items-center space-x-4" id="navigationButtons">
                <button onclick="showUploadModal()" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 px-6 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105">
                    Upload Component
                </button>
                <button onclick="showLoginModal()" class="px-4 py-2 glass-morphism hover:bg-white/20 rounded-lg font-medium transition-all duration-300">
                    Login
                </button>
                <button onclick="showSignupModal()" class="px-4 py-2 bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 rounded-lg font-medium transition-all duration-300 transform hover:scale-105">
                    Sign Up
                </button>
            </div>
        </div>
    </nav>

    <!-- Debug Panel (Remove in production) -->
    <div id="debugPanel" class="bg-red-900/20 border border-red-500/30 rounded-lg p-4 m-6 max-w-7xl mx-auto">
        <h3 class="text-red-300 font-bold mb-2">üêõ Debug Information</h3>
        <div id="debugInfo" class="text-sm text-red-200 font-mono"></div>
        <button onclick="testBackend()" class="mt-2 px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-sm">
            Test Backend Connection
        </button>
    </div>

    <!-- Hero Section -->
    <section class="px-6 py-16">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-5xl font-bold mb-6 animate-fade-in">
                Discover & Share
                <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                    Beautiful Components
                </span>
            </h2>
            <p class="text-xl text-gray-300 mb-12 max-w-2xl mx-auto animate-fade-in">
                The world's largest community-driven component library. Find, customize, and share UI components with live preview and editing.
            </p>
            
            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto relative animate-slide-up">
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Search components (e.g., button, card, modal...)"
                    class="w-full px-6 py-4 bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                    oninput="filterComponents()"
                >
                <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
                    <span class="text-gray-400">üîç</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="px-6 py-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-wrap gap-3 justify-center" id="categoryFilter">
                <button onclick="filterByCategory('all')" class="category-btn active px-6 py-2 rounded-full bg-blue-500/20 text-blue-300 transition-all duration-300 border border-white/20">All</button>
                <button onclick="filterByCategory('button')" class="category-btn px-6 py-2 rounded-full bg-white/10 hover:bg-white/20 transition-all duration-300 border border-white/20">Buttons</button>
                <button onclick="filterByCategory('card')" class="category-btn px-6 py-2 rounded-full bg-white/10 hover:bg-white/20 transition-all duration-300 border border-white/20">Cards</button>
                <button onclick="filterByCategory('form')" class="category-btn px-6 py-2 rounded-full bg-white/10 hover:bg-white/20 transition-all duration-300 border border-white/20">Forms</button>
                <button onclick="filterByCategory('navigation')" class="category-btn px-6 py-2 rounded-full bg-white/10 hover:bg-white/20 transition-all duration-300 border border-white/20">Navigation</button>
                <button onclick="filterByCategory('modal')" class="category-btn px-6 py-2 rounded-full bg-white/10 hover:bg-white/20 transition-all duration-300 border border-white/20">Modals</button>
            </div>
        </div>
    </section>

    <!-- Components Grid -->
    <section class="px-6 py-8">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="componentsGrid">
                <!-- Components will be populated here -->
            </div>
        </div>
    </section>

    <!-- Upload Modal -->
    <div id="uploadModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-6">
        <div class="glass-morphism rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto animate-slide-up">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Upload New Component</h3>
                <button onclick="closeUploadModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            
            <form onsubmit="uploadComponent(event)" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Component Name</label>
                    <input type="text" id="componentName" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Tags (comma separated)</label>
                    <input type="text" id="componentTags" placeholder="button, primary, animated, loginbox" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">HTML Code</label>
                    <textarea id="componentHTML" rows="6" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm" placeholder="<button class='btn'>Click me</button>"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">CSS Styles (optional)</label>
                    <textarea id="componentCSS" rows="4" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm" placeholder=".btn { background: blue; color: white; }"></textarea>
                </div>
                
                <div class="flex gap-4">
                    <button type="button" onclick="closeUploadModal()" class="flex-1 px-6 py-3 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 px-6 py-3 rounded-lg transition-all duration-300">
                        Upload Component
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-6">
        <div class="glass-morphism rounded-2xl p-8 max-w-md w-full animate-slide-up">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <span class="text-white font-bold text-lg">üîê</span>
                    </div>
                    <h3 class="text-2xl font-bold">Welcome Back</h3>
                </div>
                <button onclick="closeLoginModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            
            <form onsubmit="handleLogin(event)" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium mb-2">Email Address</label>
                        <input type="email" id="loginEmail" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400" placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="loginPassword" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400" placeholder="Enter your password">
                            <button type="button" onclick="togglePasswordVisibility('loginPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 py-3 rounded-lg font-medium transition-all duration-300 transform hover:scale-105">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-6">
        <div class="glass-morphism rounded-2xl p-8 max-w-md w-full animate-slide-up">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-teal-600 rounded-xl flex items-center justify-center">
                        <span class="text-white font-bold text-lg">‚ú®</span>
                    </div>
                    <h3 class="text-2xl font-bold">Join ComponentHub</h3>
                </div>
                <button onclick="closeSignupModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>

            <form id="signupForm" onsubmit="handleSignup(event)" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="signupName" class="block text-sm font-medium mb-2">Full Name</label>
                        <input type="text" id="signupName" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-white placeholder-gray-400" placeholder="Enter your full name">
                    </div>

                    <div>
                        <label for="signupEmail" class="block text-sm font-medium mb-2">Email Address</label>
                        <input type="email" id="signupEmail" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 front:ring-green-500 text-white placeholder-gray-400" placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="signupPassword" class="block text-sm font-medium mb-2">Create Password</label>
                        <div class="relative">
                            <input type="password" id="signupPassword" required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-white placeholder-gray-400" placeholder="Create a password">
                            <button type="button" onclick="togglePasswordVisibility('signupPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 py-3 rounded-lg font-medium transition-all duration-300 transform hover:scale-105">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        // Fixed API configuration
        const API_BASE = "https://clibrarybackend.onrender.com/api";
        let authToken = JSON.parse(localStorage.getItem("token")) || null;
        let currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;
        let components = [];
        let currentFilter = 'all';
        let currentSearch = '';

        // Debug function - remove in production
        function debugLog(message, data = null) {
            console.log(`[ComponentHub Debug] ${message}`, data);
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `<div>[${timestamp}] ${message} ${data ? JSON.stringify(data, null, 2) : ''}</div>`;
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        }

        // Test backend connection
        async function testBackend() {
            debugLog("Testing backend connection...");
            try {
                const response = await fetch(`${API_BASE}/components`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                debugLog(`Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                debugLog("Backend connection successful!", data);
                return data;
            } catch (error) {
                debugLog("Backend connection failed!", error.message);
                showNotification(`‚ùå Backend Error: ${error.message}`);
                return null;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function () {
            debugLog("Initializing ComponentHub...");
            debugLog("API_BASE:", API_BASE);
            debugLog("Auth token:", authToken ? "Present" : "Not found");
            
            // Test backend first
            await testBackend();
            
            // Fetch components
            await fetchComponents();
            
            // Auto-login if token exists
            if (authToken && currentUser) {
                debugLog("Auto-login attempt...");
                updateUIForLoggedInUser(currentUser.name);
            }
        });

        // Fixed fetch components function
        async function fetchComponents() {
            debugLog("Fetching components...");
            try {
                const response = await fetch(`${API_BASE}/components`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                    }
                });

                debugLog(`Fetch response status: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                debugLog("Components fetched successfully:", data);
                
                components = data;
                renderComponents();
                
            } catch (error) {
                debugLog("Failed to fetch components:", error.message);
                showNotification(`‚ùå Failed to load components: ${error.message}`);
                
                // Show fallback message
                const grid = document.getElementById('componentsGrid');
                if (grid) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <div class="text-6xl mb-4">üòî</div>
                            <h3 class="text-xl font-semibold mb-2">No Components Found</h3>
                            <p class="text-gray-400">Unable to load components from server.</p>
                            <button onclick="fetchComponents()" class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                                Try Again
                            </button>
                        </div>
                    `;
                }
            }
        }

        // Fixed login function
        async function handleLogin(event) {
            event.preventDefault();
            debugLog("Login attempt...");

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({ email, password })
                });

                debugLog(`Login response status: ${response.status}`);

                const data = await response.json();
                debugLog("Login response data:", data);

                if (!response.ok) {
                    throw new Error(data.error || data.message || `HTTP ${response.status}`);
                }

                // Store auth data
                authToken = data.token;
                currentUser = data.user;
                
                localStorage.setItem("token", JSON.stringify(authToken));
                localStorage.setItem("currentUser", JSON.stringify(currentUser));

                updateUIForLoggedInUser(currentUser.name);
                closeLoginModal();
                showNotification("‚úÖ Login successful!");
                
                // Refresh components with auth
                fetchComponents();

            } catch (error) {
                debugLog("Login failed:", error.message);
                showNotification(`‚ùå Login failed: ${error.message}`);
            }
        }

        // Fixed signup function
        async function handleSignup(event) {
            event.preventDefault();
            debugLog("Signup attempt...");

            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({ name, email, password })
                });

                debugLog(`Signup response status: ${response.status}`);

                const data = await response.json();
                debugLog("Signup response data:", data);

                if (!response.ok) {
                    throw new Error(data.error || data.message || `HTTP ${response.status}`);
                }

                // Store auth data
                authToken = data.token;
                currentUser = data.user;
                
                localStorage.setItem("token", JSON.stringify(authToken));
                localStorage.setItem("currentUser", JSON.stringify(currentUser));

                updateUIForLoggedInUser(currentUser.name);
                closeSignupModal();
                showNotification("‚úÖ Signup successful!");

                // Refresh components with auth
                fetchComponents();

            } catch (error) {
                debugLog("Signup failed:", error.message);
                showNotification(`‚ùå Signup failed: ${error.message}`);
            }
        }

        // Fixed upload component function
        async function uploadComponent(event) {
            event.preventDefault();
            debugLog("Upload component attempt...");

            if (!authToken) {
                showNotification("‚ùå Please login to upload components");
                return;
            }

            const name = document.getElementById('componentName').value;
            const tags = document.getElementById('componentTags').value.split(',').map(t => t.trim()).filter(t => t);
            const html = document.getElementById('componentHTML').value;
            const css = document.getElementById('componentCSS').value;
            const category = tags[0] || "custom";

            try {
                const response = await fetch(`${API_BASE}/components`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name, tags, category, html, css })
                });

                debugLog(`Upload response status: ${response.status}`);

                const data = await response.json();
                debugLog("Upload response data:", data);

                if (!response.ok) {
                    throw new Error(data.error || data.message || `HTTP ${response.status}`);
                }

                components.unshift(data);
                renderComponents();
                closeUploadModal();
                event.target.reset();
                showNotification("üéâ Component uploaded successfully!");

            } catch (error) {
                debugLog("Upload failed:", error.message);
                showNotification(`‚ùå Upload failed: ${error.message}`);
            }
        }

        // Fixed render components function
        function renderComponents() {
            debugLog(`Rendering ${components.length} components`);
            const grid = document.getElementById('componentsGrid');
            
            if (!components || components.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-6xl mb-4">üì¶</div>
                        <h3 class="text-xl font-semibold mb-2">No Components Yet</h3>
                        <p class="text-gray-400">Be the first to upload a component!</p>
                        <button onclick="showUploadModal()" class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                            Upload Component
                        </button>
                    </div>
                `;
                return;
            }

            const filteredComponents = components.filter(component => {
                const matchesCategory = currentFilter === 'all' || 
                    (component.tags && component.tags.includes(currentFilter)) ||
                    (component.category && component.category === currentFilter);
                    
                const matchesSearch = currentSearch === '' || 
                    component.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    (component.tags && component.tags.some(tag => tag.toLowerCase().includes(currentSearch.toLowerCase())));
                    
                return matchesCategory && matchesSearch;
            });

            debugLog(`Filtered to ${filteredComponents.length} components`);

            grid.innerHTML = filteredComponents.map(component => `
                <div class="glass-morphism rounded-xl p-6 hover:bg-white/20 transition-all duration-300 cursor-pointer transform hover:scale-105 animate-fade-in"
                    onclick="openComponentModal('${component._id || component.id}')">
                    <div class="component-preview rounded-lg p-4 mb-4 min-h-[120px] flex items-center justify-center overflow-hidden">
                        <div class="scale-75 transform-origin-center">
                            ${component.html || '<div class="text-gray-400">No preview available</div>'}
                        </div>
                    </div>
                    <h3 class="font-semibold text-lg mb-2">${component.name}</h3>
                    <p class="text-gray-400 text-sm mb-3">
                        üë§ ${component.author && typeof component.author === 'object' ? component.author.name : component.author || 'Unknown'}
                    </p>
                    <div class="flex items-center justify-between">
                        <div class="flex flex-wrap gap-1">
                            ${(component.tags || []).slice(0, 3).map(tag => `
                                <span class="text-xs text-blue-300 bg-blue-900/20 px-2 py-1 rounded-full cursor-pointer hover:bg-blue-800/30 transition"
                                    onclick="event.stopPropagation(); filterComponentsByTag('${tag}')">#${tag}</span>`).join('')}
                            ${(component.tags || []).length > 3 ? `<span class="text-xs text-gray-400">+${(component.tags || []).length - 3}</span>` : ''}
                        </div>
                        <div class="flex items-center text-sm text-gray-400">
                            <span class="mr-1">‚ù§Ô∏è</span> ${component.likes || 0}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Fixed component modal function
        function openComponentModal(componentId) {
            debugLog("Opening component modal for ID:", componentId);
            
            // Fixed: Use _id consistently
            currentComponent = components.find(c => (c._id || c.id) === componentId);
            
            if (!currentComponent) {
                debugLog("Component not found:", componentId);
                showNotification("‚ùå Component not found");
                return;
            }

            debugLog("Found component:", currentComponent);
            
            const modal = document.getElementById('componentModal');
            const nameEl = document.getElementById('modalComponentName');
            const authorEl = document.getElementById('modalComponentAuthor');
            const likesEl = document.getElementById('modalComponentLikes');
            
            if (nameEl) nameEl.textContent = currentComponent.name;
            if (authorEl) {
                const author = currentComponent.author && typeof currentComponent.author === 'object' 
                    ? currentComponent.author.name 
                    : currentComponent.author || 'Unknown';
                authorEl.textContent = `by ${author}`;
            }
            if (likesEl) likesEl.textContent = currentComponent.likes || 0;
            
            modal.classList.remove('hidden');
        }

        // Filter functions
        function filterComponents() {
            currentSearch = document.getElementById('searchInput').value;
            debugLog("Filtering components with search:", currentSearch);
            renderComponents();
        }

        function filterByCategory(category) {
            debugLog("Filtering by category:", category);
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-500/20', 'text-blue-300');
                btn.classList.add('bg-white/10');
            });
            event.target.classList.add('active', 'bg-blue-500/20', 'text-blue-300');
            event.target.classList.remove('bg-white/10');
            
            renderComponents();
        }

        function filterComponentsByTag(tag) {
            debugLog("Filtering by tag:", tag);
            currentFilter = tag;
            document.getElementById('searchInput').value = tag;
            currentSearch = tag;
            renderComponents();
        }

        // Auth UI functions  
        function updateUIForLoggedInUser(userName) {
            debugLog("Updating UI for logged in user:", userName);
            const authButtons = document.getElementById('navigationButtons');
            authButtons.innerHTML = `
                <button onclick="showUploadModal()" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 px-6 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105">
                    Upload Component
                </button>
                <div class="flex items-center space-x-3">
                    <span class="text-gray-300">Hello, ${userName}!</span>
                    <div class="relative">
                        <button onclick="toggleUserMenu()" class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center cursor-pointer hover:from-blue-600 hover:to-purple-700 transition-all duration-300">
                            <span class="text-sm font-medium">${userName.charAt(0).toUpperCase()}</span>
                        </button>
                        <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 glass-morphism rounded-lg shadow-lg py-2 z-50">
                            <button onclick="logout()" class="block w-full text-left px-4 py-2 text-red-400 hover:bg-white/10 transition-colors">üö™ Logout</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            if (menu) {
                menu.classList.toggle('hidden');
            }
        }

        function logout() {
            debugLog("Logging out...");
            authToken = null;
            currentUser = null;
            localStorage.removeItem("token");
            localStorage.removeItem("currentUser");
            showNotification('üëã Logged out successfully!');
            location.reload();
        }

        // Modal functions
        function showLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.add('hidden');
        }

        function showSignupModal() {
            document.getElementById('signupModal').classList.remove('hidden');
        }

        function closeSignupModal() {
            document.getElementById('signupModal').classList.add('hidden');
        }

        function showUploadModal() {
            if (!authToken) {
                showNotification("‚ùå Please login to upload components");
                showLoginModal();
                return;
            }
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.add('hidden');
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        function showNotification(message) {
            debugLog("Notification:", message);
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-slide-up';
            notification.style.maxWidth = '400px';
            notification.style.wordWrap = 'break-word';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(event) {
            const loginModal = document.getElementById('loginModal');
            const signupModal = document.getElementById('signupModal');
            const uploadModal = document.getElementById('uploadModal');
            const userMenu = document.getElementById('userMenu');
            
            if (event.target === loginModal) {
                closeLoginModal();
            }
            if (event.target === signupModal) {
                closeSignupModal();
            }
            if (event.target === uploadModal) {
                closeUploadModal();
            }
            if (userMenu && !event.target.closest('.relative') && !userMenu.classList.contains('hidden')) {
                userMenu.classList.add('hidden');
            }
        });

        // Hide debug panel in production
        setTimeout(() => {
            const debugPanel = document.getElementById('debugPanel');
            if (debugPanel && window.location.hostname !== 'localhost') {
                debugPanel.style.display = 'none';
            }
        }, 10000); // Hide after 10 seconds in production
    </script>
</body>
</html>
